<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 

    <style type="text/css">
    	body {
    		background-color: lightgrey;

    	}
    	#forms {
    		text-align: center;
    	}
    	input {
    		padding-top: 5px;
    	}
    	table#entryTable{
    		border: 1px solid black;
    		background-color: darkgrey;
    		margin-left: auto;
			margin-right: auto;
			width: 500px;
    	}
    	h1,h2{
    		text-align: center;
    		padding-top: 5px;
    	}
    	#registration{
    		margin-left: auto;
			margin-right: auto;

    	}
    </style>
</head>
<body>
	<form  method="GET" name="myForm" id="forms">
		<h1>Registration Form</h1>
		<table cellspacing="0" cellpadding="5" id="registration">
			<tr>
				<td>Name</td>  
				<td><input type="text" placeholder="Enter Name" name="name" id="name"/><br/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" placeholder="Enter Email" name="email" id="email"/><br/></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" placeholder="Enter Phone" name="number" id="number"/><br/></td>
			</tr>
			<tr>
				<td><input type="radio" name="gender" value="Male" id="male" />Male</td>
				<td><input type="radio" name="gender" value="Female" id="female"/>Female<br/></td>
			</tr>
			<tr>
				<td><input type="button" id="button1" value="Submit"/></td>
				<td><input type="button" id="button2" value="Update" style="display: none;" /></td>
				<td><input type="button" id="res" value="Reset"/></td>
			</tr>
		</table>
	</form>
		<h2>User's Record</h2>
		<table cellspacing="0" cellpadding="5" id="entryTable">
		  <tr>
		    <th>Sr. No</th>
		    <th>Name</th>
		    <th>Email</th>
		    <th>Phone</th>
		    <th>Gender</th>
		    <th>Option</th>
		  </tr>
		  <tbody>
		  </tbody>
		</table>

	<script src="jqueryDemo.js" type="text/JavaScript"></script>

</body>
</html>
